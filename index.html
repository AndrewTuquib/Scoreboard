<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div class="score-board">
            <div>
                <h3>HOME</h3>
                <h1 class="score" id="home-score">0</h1>
                <button class="btn" id="add1home-btn">+1</button>
                <button class="btn" id="add2home-btn">+2</button>
                <button class="btn" id="add3home-btn">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h1 class="score" id="guest-score">0</h1>
                <button class="btn" id="add1guest-btn">+1</button>
                <button class="btn" id="add2guest-btn">+2</button>
                <button class="btn" id="add3guest-btn">+3</button>
            </div>
        </div>
       
    </div>
    <div class="container">
        <button class="reset btn" id="reset-btn">Reset</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
